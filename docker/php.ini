display_errors = On
error_reporting = E_ALL
log_errors = On

; Route PHP mail() through MailHog via msmtp (no config file needed)
sendmail_path = "/usr/bin/msmtp -t --host=mailhog --port=1025 --from=noreply@bookitty.local"
